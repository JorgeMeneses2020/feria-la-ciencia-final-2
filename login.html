<!DOCTYPE html>
<html>
<head>
  <title>Formulario de inicio de sesión</title>
  <link rel="stylesheet" href="css/stylelogin.css">
</head>
<body>
  <div class="container">
    <h1>Completa Los Datos De Compra</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="Direccion">Direccion De Envio:</label>
        <input type="text" id="Direccion" name="Direccion" required>
      </div>
      <div class="form-group">
        <label for="Telefono">Telefono</label>
        <input type="text" id="Telefono" name="Direccion" required>
      </div>
      <div class="form-group">
        <label for="Tarjeta">Tarjeta:</label>
        <input type="text" id="Tarjeta" name="Direccion" required>
      </div>
      <div class="form-group">
        <label for="Codigo">Cantidad:</label>
        <input type="text" id="Codigo" name="Direccion" required>
      </div>
      <div class="form-group">
        <button type="submit">Iniciar sesión</button>
      </div>
    </form>
  </div>
</body>
</html>
